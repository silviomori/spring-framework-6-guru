<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Book List - Web App</title>
    </head>
    <body>
        <h1>Author List</h1>
        <table>
            <tr>
                <td>ID</td>
                <td>Name</td>
            </tr>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td>
                    <span th:text="${author.firstName}" />
                    <span th:text="${author.lastName}" />
                </td>
            </tr>
        </table>
    </body>
</html>
